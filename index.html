<!DOCTYPE html>

<html lang="es"> 
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title> 
        <link rel="stylesheet" href="reset.css" >  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" >
    </head>

    <body>
        <main class="main">
            <img src="Imagenes/Logo.png" class="logo" alt="Logo de alura">

            <section class="principal">     
                <form>
                    <textarea class="text-input" type="text" name="input-text" id="input-text" maxlength="150" placeholder="Escriba su texto en minúsculas y sin acento" required></textarea>

                    <div class="form-alerta">
                        <img src="Imagenes/Alerta.png" class="img-alerta" alt="Signo de alerta">
                        <label for="input-text">Escribir texto en minúsculas y sin acentos</label>
                    </div>

                    <div class="botones">
                        <input class="boton-encriptar" type="submit" value="Encriptar" id="boton-encriptar">
                        <input class="boton-desencriptar" type="submit" value="Desencriptar" id="boton-desencriptar">
                    </div>
                </form>
            </section>

            <section class="caja-msj">
                <div id="desaparece" class="caja-div">
                    <img src="Imagenes/Muñeco.png" class="munieco" alt="Muñeco">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
                </div>

                <div id="aparece">
                    <textarea class="mensaje" type="text" id="mensaje" placeholder="Vacio"></textarea>
                    <input class="boton-copiar" type="submit" value="Copiar" id="boton-copiar">
                  </div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>

    <footer>
       <p class="copyright">&copy; Creado por Matias lizarraga - 2022</p>

        <a title="github" href="https://github.com/MatiasEzr"><img class="enlaces" src="Imagenes/Github.png" alt="Github Matias Lizarraga" target="_blank"></a>
    </footer>

</html>
